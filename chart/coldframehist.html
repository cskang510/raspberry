    <script type="text/javascript"
          src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',
              'version':'1',
              'packages':['corechart']
            }]
          }"></script>

    <script type="text/javascript">
      google.setOnLoadCallback(drawChart);

      function drawChart() {

        var xhttp = new XMLHttpRequest();
            xhttp.addEventListener("load", buildGraph, false);
            xhttp.open("GET", "https://1awkqfv6h5.execute-api.us-west-2.amazonaws.com/prod?location=ColdFrame");
            xhttp.send();

        function buildGraph(evt) {
          var dataReturned = xhttp.response;
          var tempArray = eval('(' + dataReturned + ')');

          var testArray = [];

          var heading = [];
              heading.push('Time');
              heading.push('Temperature');
              heading.push('Humidity');

          testArray.push(heading);

          for (i = 0; i < tempArray.length; i++) {
            newRow = [];
            newTimeArray = tempArray[i].time.split(':');
            newRow.push(newTimeArray);
            newRow.push(Number(tempArray[i].temperature));
            newRow.push(Number(tempArray[i].humidity));
            testArray.push(newRow);
          }

          var data = google.visualization.arrayToDataTable(testArray);

          var options = {
            title: 'Sensor Data over Time',
            width: 1200,
            height: 600,
            series: {
              0: {targetAxisIndex: 0},
              1: {targetAxisIndex: 1}
            },
            hAxis: {
              min: 0,
              gridlines: {count: 24}
            },
            vAxes: {
              // Adds titles to each axis.
              0: {title: 'Temps (Farenheit)'},
              1: {title: 'Relative Humidity'}
            },
            curveType: 'function',
            legend: { position: 'bottom' }
          };

          var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

          chart.draw(data, options);

        }
      }
    </script>
